plugins {
    id 'java'
}

group 'com.github.qiushijie'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-core:5.2.8.RELEASE'
    compile 'org.springframework:spring-beans:5.2.8.RELEASE'
    compile 'org.springframework:spring-context:5.2.8.RELEASE'
    compile 'org.springframework:spring-aspects:5.2.8.RELEASE'
}
